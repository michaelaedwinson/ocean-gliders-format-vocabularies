AD2CP_HEADING:
  comment: measured by AD2CP
  long_name: Orientation (horizontal relative to magnetic north) of measurement platform {heading} by compass
  vocabulary: http://vocab.nerc.ac.uk/collection/P02/current/HEADING/
AD2CP_PITCH:
  comment: measured by AD2CP
  long_name: Orientation (pitch) of measurement platform by inclinometer
  vocabulary: http://vocab.nerc.ac.uk/collection/P02/current/PITCH/
AD2CP_ROLL:
  comment: measured by AD2CP
  long_name: Orientation (roll angle) of measurement platform by inclinometer
  vocabulary: http://vocab.nerc.ac.uk/collection/P02/current/ROLL/
AD2CP_TIME:
  axis: T
  calendar: gregorian
  comment: measured by AD2CP
  long_name: time of measurement
  observation_type: measured
  standard_name: time
  units: seconds since 1970-01-01 00:00:00 UTC
  vocabulary: http://vocab.nerc.ac.uk/collection/P07/current/CFSN0115/
BBP700:
  long_name: Particle backscattering at 700 nanometers.
  observation_type: calculated
  processing: Particulate backscatter bbp calculated following methods in the Ocean Observatories Initiative document DATA
    PRODUCT SPECIFICATION FOR OPTICAL BACKSCATTER (RED WAVELENGTHS) Version 1-05 Document Control Number 1341-00540 2014-05-28.
    Downloaded from http://oceanobservatories.org/wp-content/uploads/2015/10/1341-00540_Data_Product_SPEC_FLUBSCT_OOI.pdf
  units: m-1
  vocabulary: http://vocab.nerc.ac.uk/collection/P02/current/BBP700/
CDOM:
  long_name: Concentration of coloured dissolved organic matter in sea water
  vocabulary: http://vocab.nerc.ac.uk/collection/OG1/current/CDOM/
CHLA:
  long_name: chlorophyll
  observation_type: calculated
  standard_name: concentration_of_chlorophyll_in_sea_water
  units: mg m-3
  valid_max: 50
  valid_min: 0
  vocabulary: http://vocab.nerc.ac.uk/collection/P02/current/CPWC/
CNDC:
  long_name: Electrical conductivity of the water body by CTD
  observation_type: measured
  standard_name: sea_water_electrical_conductivity
  units: mS cm-1
  valid_max: 85.0
  valid_min: 0.0
  vocabulary: http://vocab.nerc.ac.uk/collection/OG1/current/CNDC/
DENSITY:
  comment: raw, uncorrected salinity
  long_name: The mass of a unit volume of any body of fresh or salt water
  observation_type: calculated
  sources: salinity temperature pressure
  standard_name: sea_water_density
  units: kg m-3
  valid_max: 1040
  valid_min: 1000
  vocabulary: http://vocab.nerc.ac.uk/collection/OG1/current/DENSITY/
DOXY:
  long_name: oxygen concentration
  observation_type: calculated
  standard_name: mole_concentration_of_dissolved_molecular_oxygen_in_sea_water
  units: mmol m-3
  valid_max: 425
  valid_min: 0
  vocabulary: http://vocab.nerc.ac.uk/collection/P02/current/DOXY/
DPAR:
  long_name: Downwelling vector irradiance as energy of electromagnetic radiation (PAR wavelengths) in the water body by cosine-collector
    radiometer.
  observation_type: measured
  vocabulary: http://vocab.nerc.ac.uk/collection/P02/current/DPAR/
ED380:
  average_method: geometric mean
  long_name: The vertical component of light at 380nm wavelength travelling downwards
  observation_type: measured
  standard_name: 380nm_downwelling_irradiance
  units: W m-2 nm-1
  vocabulary: http://vocab.nerc.ac.uk/collection/P02/current/ED380/
ED490:
  average_method: geometric mean
  long_name: The vertical component of light at 490nm wavelength travelling downwards
  observation_type: measured
  standard_name: 490nm_downwelling_irradiance
  units: W m-2 nm-1
  vocabulary: http://vocab.nerc.ac.uk/collection/P02/current/ED490/
EPSIFY01:
  long_name: Log10 turbulent kinetic energy dissipation {epsilon} per unit volume of the water body by turbulence profiler
    shear sensor
  vocabulary: http://vocab.nerc.ac.uk/collection/P01/current/EPSIFY01/
EPSIFY02:
  long_name: Log10 turbulent kinetic energy dissipation {epsilon} per unit volume of the water body by turbulence profiler
    shear sensor
  vocabulary: http://vocab.nerc.ac.uk/collection/P01/current/EPSIFY02/
FLUOCDOM:
  long_name: Raw fluorescence from coloured dissolved organic matter sensor
  vocabulary: http://vocab.nerc.ac.uk/collection/OG1/current/FLUOCDOM/
FLUOCHLA:
  long_name: Raw signal (counts) of instrument output by in-situ chlorophyll fluorometer
  vocabulary: http://vocab.nerc.ac.uk/collection/OG1/current/FLUOCHLA/
FLUOPHYC:
  long_name: Phycoerythrin signal from fluorescence sensor
  vocabulary: http://vocab.nerc.ac.uk/collection/OG1/current/FLUOPHYC/
HEADING:
  long_name: Orientation (horizontal relative to magnetic north) of measurement platform {heading} by compass
  vocabulary: http://vocab.nerc.ac.uk/collection/P02/current/HEADING/
PHYC:
  long_name: Phycoerythrin concentration per unit volume of fresh or salt water.
  vocabulary: http://vocab.nerc.ac.uk/collection/OG1/current/PHYC/
PHYCOCYANIN:
  long_name: Phycocyanin concentration per unit volume of fresh or salt water.
  vocabulary: http://vocab.nerc.ac.uk/collection/OG1/current/PHYCOCYANIN/
PITCH:
  long_name: Orientation (pitch) of measurement platform by inclinometer
  vocabulary: http://vocab.nerc.ac.uk/collection/P02/current/PITCH/
POTDENS0:
  long_name: Potential density of water body at surface
  vocabulary: http://vocab.nerc.ac.uk/collection/OG1/current/POTDENS0/
PRES:
  comment: ctd pressure sensor
  long_name: Pressure (spatial coordinate) exerted by the water body by profiling pressure sensor and correction to read zero
    at sea level
  observation_type: measured
  positive: down
  reference_datum: sea-surface
  standard_name: sea_water_pressure
  units: dbar
  valid_max: 2000
  valid_min: 0
  vocabulary: http://vocab.nerc.ac.uk/collection/OG1/current/PRES
PRES_ADCP:
  comment: adcp pressure sensor
  long_name: Pressure (spatial coordinate) exerted by the water body by profiling pressure sensor and correction to read zero
    at sea level
  observation_type: measured
  positive: down
  reference_datum: sea-surface
  standard_name: sea_water_pressure
  units: dbar
  valid_max: 2000
  valid_min: 0
  vocabulary: http://vocab.nerc.ac.uk/collection/OG1/current/PRES
PSAL:
  comment: Practical salinity of the water body by CTD and computation using UNESCO 1983 algorithm
  long_name: water salinity
  observation_type: calculated
  sources: CNDC, TEMP, PRES
  standard_name: sea_water_practical_salinity
  units: 1e-3
  valid_max: 40
  valid_min: 0
  vocabulary: http://vocab.nerc.ac.uk/collection/OG1/current/PSAL/
RBBP700:
  long_name: Raw signal from backscattering sensor.
  observation_type: observed
  units: '1'
  vocabulary: http://vocab.nerc.ac.uk/collection/P02/current/RBBP700/
ROLL:
  long_name: Orientation (roll angle) of measurement platform by inclinometer
  vocabulary: http://vocab.nerc.ac.uk/collection/P02/current/ROLL/
TCPUCHLA:
  long_name: Turbidity of water in the water body
  vocabulary: http://vocab.nerc.ac.uk/collection/OG1/current/TCPUCHLA/
TEMP:
  long_name: Temperature of the water body by CTD
  observation_type: measured
  standard_name: sea_water_temperature
  units: Celsius
  valid_max: 42
  valid_min: -5
  vocabulary: http://vocab.nerc.ac.uk/collection/OG1/current/TEMP/
TEMP_OXYGEN:
  comment: measured by oxygen optode
  long_name: Temperature of the water body by CTD
  observation_type: measured
  standard_name: sea_water_temperature
  units: Celsius
  valid_max: 42
  valid_min: -5
  vocabulary: http://vocab.nerc.ac.uk/collection/OG1/current/TEMP/
THETA:
  long_name: Potential temperature of the water body by computation using UNESCO 1983 algorithm.
  observation_type: calculated
  sources: salinity temperature pressure
  standard_name: sea_water_potential_temperature
  units: Celsius
  valid_max: 42
  valid_min: -5
  vocabulary: http://vocab.nerc.ac.uk/collection/OG1/current/THETA/
TURB:
  long_name: Turbidity of water in the water body
  vocabulary: http://vocab.nerc.ac.uk/collection/OG1/current/TURB/
