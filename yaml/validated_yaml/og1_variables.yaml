AD2CP_TIME:
  _FillValue: NaNf
  axis: T
  calendar: gregorian
  comment: measured by AD2CP
  coordinates: TIME, LONGITUDE, LATITUDE, DEPTH
  long_name: time of measurement
  observation_type: measured
  standard_name: time
  units: seconds since 1970-01-01 00:00:00 UTC
  vocabulary: http://vocab.nerc.ac.uk/collection/OG1/current/TIME/
CHLA:
  _FillValue: NaNf
  coordinates: TIME, LONGITUDE, LATITUDE, DEPTH
  long_name: chlorophyll
  observation_type: calculated
  standard_name: concentration_of_chlorophyll_in_sea_water
  units: mg m-3
  valid_max: 50
  valid_min: 0
  vocabulary: http://vocab.nerc.ac.uk/collection/P02/current/CPWC/
CNDC:
  _FillValue: NaNf
  coordinates: TIME, LONGITUDE, LATITUDE, DEPTH
  long_name: Electrical conductivity of the water body by CTD
  observation_type: measured
  standard_name: sea_water_electrical_conductivity
  units: mS cm-1
  valid_max: 85.0
  valid_min: 0.0
  vocabulary: http://vocab.nerc.ac.uk/collection/OG1/current/CNDC/
DENSITY:
  _FillValue: NaNf
  comment: raw, uncorrected salinity
  coordinates: TIME, LONGITUDE, LATITUDE, DEPTH
  long_name: The mass of a unit volume of any body of fresh or salt water
  observation_type: calculated
  sources: salinity temperature pressure
  standard_name: sea_water_density
  units: kg m-3
  valid_max: 1040
  valid_min: 1000
  vocabulary: http://vocab.nerc.ac.uk/collection/OG1/current/DENSITY/
DOXY:
  _FillValue: NaNf
  coordinates: TIME, LONGITUDE, LATITUDE, DEPTH
  long_name: oxygen concentration
  observation_type: calculated
  standard_name: mole_concentration_of_dissolved_molecular_oxygen_in_sea_water
  units: mmol m-3
  valid_max: 425
  valid_min: 0
  vocabulary: http://vocab.nerc.ac.uk/collection/P02/current/DOXY/
PRES:
  _FillValue: NaNf
  comment: ctd pressure sensor
  coordinates: TIME, LONGITUDE, LATITUDE, DEPTH
  long_name: Pressure (spatial coordinate) exerted by the water body by profiling
    pressure sensor and correction to read zero at sea level
  observation_type: measured
  positive: down
  reference_datum: sea-surface
  standard_name: sea_water_pressure
  units: dbar
  valid_max: 2000
  valid_min: 0
  vocabulary: http://vocab.nerc.ac.uk/collection/OG1/current/PRES
PRES_ADCP:
  _FillValue: NaNf
  comment: adcp pressure sensor
  coordinates: TIME, LONGITUDE, LATITUDE, DEPTH
  long_name: Pressure (spatial coordinate) exerted by the water body by profiling
    pressure sensor and correction to read zero at sea level
  observation_type: measured
  positive: down
  reference_datum: sea-surface
  standard_name: sea_water_pressure
  units: dbar
  valid_max: 2000
  valid_min: 0
  vocabulary: http://vocab.nerc.ac.uk/collection/OG1/current/PRES
PSAL:
  _FillValue: NaNf
  comment: Practical salinity of the water body by CTD and computation using UNESCO
    1983 algorithm
  coordinates: TIME, LONGITUDE, LATITUDE, DEPTH
  long_name: water salinity
  observation_type: calculated
  sources: CNDC, TEMP, PRES
  standard_name: sea_water_practical_salinity
  units: 1e-3
  valid_max: 40
  valid_min: 0
  vocabulary: http://vocab.nerc.ac.uk/collection/OG1/current/PSAL/
TEMP:
  _FillValue: NaNf
  coordinates: TIME, LONGITUDE, LATITUDE, DEPTH
  long_name: Temperature of the water body by CTD
  observation_type: measured
  standard_name: sea_water_temperature
  units: Celsius
  valid_max: 42
  valid_min: -5
  vocabulary: http://vocab.nerc.ac.uk/collection/OG1/current/TEMP/
TEMP_OXYGEN:
  _FillValue: NaNf
  comment: measured by oxygen optode
  coordinates: TIME, LONGITUDE, LATITUDE, DEPTH
  long_name: Temperature of the water body by CTD
  observation_type: measured
  standard_name: sea_water_temperature
  units: Celsius
  valid_max: 42
  valid_min: -5
  vocabulary: http://vocab.nerc.ac.uk/collection/OG1/current/TEMP/
THETA:
  _FillValue: NaNf
  coordinates: TIME, LONGITUDE, LATITUDE, DEPTH
  long_name: Potential temperature of the water body by computation using UNESCO 1983
    algorithm.
  observation_type: calculated
  sources: salinity temperature pressure
  standard_name: sea_water_potential_temperature
  units: Celsius
  valid_max: 42
  valid_min: -5
  vocabulary: http://vocab.nerc.ac.uk/collection/OG1/current/THETA/
