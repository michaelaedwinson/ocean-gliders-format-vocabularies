  observation_type: calculated
  sources: salinity temperature pressure
  standard_name: sea_water_potential_temperature
  units: Degrees Celsius
  valid_max: 42
  valid_min: -5
  vocabulary: http://vocab.nerc.ac.uk/collection/OG1/current/THETA/
TIME:
  _FillValue: 1.0
  ancillary_variables: TIME_QC
  calendar: gregorian
  interpolation_methodology: ''
  long_name: Time elapsed since 1970-01-01T00:00:00Z
  standard_name: time
  units: since 1970-01-01T00:00:00Z
  valid_max: 4e9
  valid_min: 1e9
  vocabulary: http://vocab.nerc.ac.uk/collection/OG1/current/TIME/
TURB:
  _FillValue: NaNf
  coordinates: TIME, LONGITUDE, LATITUDE, DEPTH
  long_name: Turbidity of water in the water body
  standard_name: sea_water_turbidity
  units: Dimensionless
  vocabulary: http://vocab.nerc.ac.uk/collection/OG1/current/TURB/
