AD2CP_HEADING:
  _FillValue: NaNf
  comment: measured by AD2CP
  coordinates: TIME, LONGITUDE, LATITUDE, DEPTH
  long_name: Orientation (horizontal relative to magnetic north) of measurement platform
    {heading}
  standard_name: platform_orientation
  units: Degrees
  vocabulary: http://vocab.nerc.ac.uk/collection/OG1/current/HEADING/
AD2CP_PITCH:
  _FillValue: NaNf
  comment: measured by AD2CP
  coordinates: TIME, LONGITUDE, LATITUDE, DEPTH
  long_name: Orientation (pitch) of measurement platform by inclinometer
  standard_name: platform_pitch_fore_up
  units: Degrees
  vocabulary: http://vocab.nerc.ac.uk/collection/OG1/current/PITCH/
AD2CP_ROLL:
  _FillValue: NaNf
  comment: measured by AD2CP
  coordinates: TIME, LONGITUDE, LATITUDE, DEPTH
  long_name: Orientation (roll angle) of measurement platform by inclinometer
  standard_name: platform_roll_starboard_down
  units: Degrees
  vocabulary: http://vocab.nerc.ac.uk/collection/OG1/current/ROLL/
AD2CP_TIME:
  _FillValue: NaNf
  axis: T
  calendar: gregorian
  comment: measured by AD2CP
  coordinates: TIME, LONGITUDE, LATITUDE, DEPTH
  long_name: time of measurement
  observation_type: measured
  standard_name: time
  units: seconds since 1970-01-01 00:00:00 UTC
  vocabulary: http://vocab.nerc.ac.uk/collection/OG1/current/TIME/
BBP700:
  _FillValue: NaNf
  coordinates: TIME, LONGITUDE, LATITUDE, DEPTH
  long_name: Particle backscattering at 700 nanometers.
  observation_type: calculated
  processing: Particulate backscatter bbp calculated following methods in the Ocean
    Observatories Initiative document DATA PRODUCT SPECIFICATION FOR OPTICAL BACKSCATTER
    (RED WAVELENGTHS) Version 1-05 Document Control Number 1341-00540 2014-05-28.
    Downloaded from http://oceanobservatories.org/wp-content/uploads/2015/10/1341-00540_Data_Product_SPEC_FLUBSCT_OOI.pdf
  standard_name: acoustic_volume_backscattering_strength_in_sea_water
  units: m-1
  vocabulary: http://vocab.nerc.ac.uk/collection/OG1/current/BBP700/
CDOM:
  _FillValue: NaNf
  coordinates: TIME, LONGITUDE, LATITUDE, DEPTH
  long_name: Concentration of coloured dissolved organic matter in sea water
  standard_name: concentration_of_colored_dissolved_organic_matter_in_sea_water_expressed_as_equivalent_mass_fraction_of_quinine_sulfate_dihydrate
  units: Parts per billion
  vocabulary: http://vocab.nerc.ac.uk/collection/OG1/current/CDOM/
CHLA:
  _FillValue: NaNf
  coordinates: TIME, LONGITUDE, LATITUDE, DEPTH
  long_name: chlorophyll
  observation_type: calculated
  standard_name: concentration_of_chlorophyll_in_sea_water
  units: kg m-3
  valid_max: 50
  valid_min: 0
  vocabulary: http://vocab.nerc.ac.uk/collection/P02/current/CPWC/
CNDC:
  _FillValue: NaNf
  coordinates: TIME, LONGITUDE, LATITUDE, DEPTH
  long_name: Electrical conductivity of the water body by CTD
  observation_type: measured
  standard_name: sea_water_electrical_conductivity
  units: S m-1
  valid_max: 85.0
  valid_min: 0.0
  vocabulary: http://vocab.nerc.ac.uk/collection/OG1/current/CNDC/
DENSITY:
  _FillValue: NaNf
  comment: raw, uncorrected salinity
  coordinates: TIME, LONGITUDE, LATITUDE, DEPTH
  long_name: The mass of a unit volume of any body of fresh or salt water
  observation_type: calculated
  sources: salinity temperature pressure
  standard_name: sea_water_density
  units: kg m-3
  valid_max: 1040
  valid_min: 1000
  vocabulary: http://vocab.nerc.ac.uk/collection/OG1/current/DENSITY/
DEPTH:
  _FillValue: -9999.9
  ancillary_variables: DEPTH_QC
  interpolation_methodology: ''
  long_name: Depth below surface of the water body by unknown instrument and correction
    to zero at sea level using unspecified algorithm.
  standard_name: depth
  units: Metres
  valid_max: 10000.0
  valid_min: 0.0
  vocabulary: http://vocab.nerc.ac.uk/collection/OG1/current/DEPTH/
DOXY:
  _FillValue: NaNf
  coordinates: TIME, LONGITUDE, LATITUDE, DEPTH
  long_name: oxygen concentration
  observation_type: calculated
  standard_name: mole_concentration_of_dissolved_molecular_oxygen_in_sea_water
  units: mmol m-3
  valid_max: 425
  valid_min: 0
  vocabulary: http://vocab.nerc.ac.uk/collection/P02/current/DOXY/
HEADING:
  _FillValue: NaNf
  coordinates: TIME, LONGITUDE, LATITUDE, DEPTH
  long_name: Orientation (horizontal relative to magnetic north) of measurement platform
    {heading} by compass
  standard_name: platform_orientation
  units: Degrees
  vocabulary: http://vocab.nerc.ac.uk/collection/OG1/current/HEADING/
LATITUDE:
  _FillValue: -9999.9
  ancillary_variables: LATITUDE_QC
  interpolation_methodology: ''
  long_name: latitude of each measurement and GPS location
  standard_name: latitude
  units: degree_north
  valid_max: 90.0
  valid_min: -90.0
  vocabulary: http://vocab.nerc.ac.uk/collection/OG1/current/LAT/
LONGITUDE:
  _FillValue: -9999.9
  ancillary_variables: LONGITUDE_QC
  interpolation_methodology: ''
  long_name: longitude of each measurement and GPS location
  standard_name: longitude
  units: degree_east
  valid_max: 180.0
  valid_min: -180.0
  vocabulary: http://vocab.nerc.ac.uk/collection/OG1/current/LON/
PITCH:
  _FillValue: NaNf
  coordinates: TIME, LONGITUDE, LATITUDE, DEPTH
  long_name: Orientation (pitch) of measurement platform by inclinometer
  standard_name: platform_pitch_fore_up
  units: Degrees
  vocabulary: http://vocab.nerc.ac.uk/collection/OG1/current/PITCH/
POTDENS0:
  _FillValue: NaNf
  coordinates: TIME, LONGITUDE, LATITUDE, DEPTH
  long_name: Potential density of the water body by computation from salinity and
    theta using UNESCO algorithm with 0 decibar reference pressure
  standard_name: sea_water_potential_density
  units: kg m-3
  vocabulary: http://vocab.nerc.ac.uk/collection/OG1/current/POTDENS0/
PRES:
  _FillValue: NaNf
  comment: ctd pressure sensor
  coordinates: TIME, LONGITUDE, LATITUDE, DEPTH
  long_name: Pressure (spatial coordinate) exerted by the water body by profiling
    pressure sensor and correction to read zero at sea level
  observation_type: measured
  positive: down
  reference_datum: sea-surface
  standard_name: sea_water_pressure
  units: dbar
  valid_max: 2000
  valid_min: 0
  vocabulary: http://vocab.nerc.ac.uk/collection/OG1/current/PRES
PRES_ADCP:
  _FillValue: NaNf
  comment: adcp pressure sensor
  coordinates: TIME, LONGITUDE, LATITUDE, DEPTH
  long_name: Pressure (spatial coordinate) exerted by the water body by profiling
    pressure sensor and correction to read zero at sea level
  observation_type: measured
  positive: down
  reference_datum: sea-surface
  standard_name: sea_water_pressure
  units: dbar
  valid_max: 2000
  valid_min: 0
  vocabulary: http://vocab.nerc.ac.uk/collection/OG1/current/PRES
PSAL:
  _FillValue: NaNf
  comment: Practical salinity of the water body by CTD and computation using UNESCO
    1983 algorithm
  coordinates: TIME, LONGITUDE, LATITUDE, DEPTH
  long_name: water salinity
  observation_type: calculated
  sources: CNDC, TEMP, PRES
  standard_name: sea_water_practical_salinity
  units: Dimensionless
  valid_max: 40
  valid_min: 0
  vocabulary: http://vocab.nerc.ac.uk/collection/OG1/current/PSAL/
ROLL:
  _FillValue: NaNf
  coordinates: TIME, LONGITUDE, LATITUDE, DEPTH
  long_name: Orientation (roll angle) of measurement platform by inclinometer
  standard_name: platform_roll_starboard_down
  units: Degrees
  vocabulary: http://vocab.nerc.ac.uk/collection/OG1/current/ROLL/
TCPUCHLA:
  _FillValue: NaNf
  coordinates: TIME, LONGITUDE, LATITUDE, DEPTH
  long_name: Turbidity of water in the water body
  standard_name: sea_water_turbidity
  units: Dimensionless
  vocabulary: http://vocab.nerc.ac.uk/collection/OG1/current/TCPUCHLA/
TEMP:
  _FillValue: NaNf
  coordinates: TIME, LONGITUDE, LATITUDE, DEPTH
